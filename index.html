<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control" id="">
            <br>
            <input type="password" placeholder="Password" class="form-control" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transition">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <spann id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1150</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount want to deposit">
                    <br>
                    <button id="addDeposti" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button even handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transitionArea = document.getElementById('transition');
            transitionArea.style.display = "block";

        })
        //Deposite button even handler
        const depositBtn= document.getElementById('addDeposti');
        depositBtn.addEventListener('click', function(){
            const depositNumber= getInputNumber('depositAmount');

            document.getElementById('depositAmount').value="";

            updateBalance('currentDeposit', depositNumber);
            updateBalance('currentBalance',depositNumber);         
        })

        //Withdraw even handler
        const withdrawBtn= document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber= getInputNumber('withdrawAmount');

            updateBalance('currentWithdraw', withdrawNumber);
            updateBalance('currentBalance', -1 * withdrawNumber);
            document.getElementById('withdrawAmount').value='';
        })
        function getInputNumber(id){
            const amount= document.getElementById(id).value;
            const amountNumber= parseFloat(amount);
            return amountNumber;
        }

        function updateBalance(id, depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const total= depositNumber + currentNumber;
            document.getElementById(id).innerText= total;
           }


    </script>

</body>

</html>
